<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#0d6efd" stroke="#0a58ca" stroke-width="2"/>
  
  <!-- Voting Icon -->
  <g transform="translate(30, 25)">
    <!-- Hand -->
    <path d="M 20 35 L 15 40 L 15 55 L 25 55 L 25 40 Z" fill="white" opacity="0.3"/>
    <path d="M 15 35 L 10 40 L 10 55 L 20 55 L 20 40 Z" fill="white"/>
    
    <!-- Finger -->
    <rect x="10" y="25" width="5" height="15" rx="2" fill="white"/>
    <rect x="8" y="20" width="4" height="8" rx="2" fill="white"/>
    
    <!-- Pulse Lines -->
    <line x1="35" y1="30" x2="45" y2="25" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="35" y1="40" x2="48" y2="38" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="35" y1="50" x2="45" y2="51" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Y Text for Youth -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Y</text>
</svg>

