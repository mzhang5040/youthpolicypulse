{% extends "base.html" %}

{% block title %}Resend Verification - Youth Policy Pulse{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title text-center mb-0">
                    <i class="fas fa-envelope me-2"></i>Resend Verification Email
                </h4>
            </div>
            <div class="card-body">
                <p class="text-muted text-center mb-4">
                    Enter your email address to resend the verification link.
                </p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-1"></i>Send Verification Email
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}" class="btn btn-link">
                        <i class="fas fa-arrow-left me-1"></i>Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
